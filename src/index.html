<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Template â€¢ TodoMVC</title>
	</head>
	<body>
		<section class="todoapp">
			<header class="header">
				<h1>Tareas</h1>
				<input class="new-todo" placeholder="Agregar nueva tarea" autofocus>
				
				
			</header>
			
			<section class="main">
				<input id="toggle-all" class="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul class="todo-list">
				
				</ul>
			</section>
		
			<footer class="footer">
				<!-- This should be `0 items left` by default -->
				<span class="todo-count"><strong>0</strong> pendiente(s)</span>
				<!-- Remove this if you don't implement routing -->
				<ul class="filters">
					<li>
						<a class="selected filtro" class="selected" href="#/">Todas</a>
					</li>
					<li>
						<a class="filtro" href="#/active" type = "active">Pendientes</a>
					</li>
					<li>
						<a class="filtro" href="#/completed" type = 'completed'>Listas</a>
					</li>
				</ul>
			
				<button class="clear-completed">Quitar Listas</button>



				
			</footer>

			
		</section>
			<p>Template creado por <a href="http://sindresorhus.com">Sindre Sorhus</a></p>
			<p>Creado por <a href="https://github.com/nFrostF">nFrost</a></p>
			<p>Parte de <a href="http://todomvc.com">TodoMVC</a></p>
        
        
	</body>
</html>
